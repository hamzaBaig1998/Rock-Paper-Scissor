<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="game-container">

	<div class="game">
		<div class="reset" id="reset">Reset</div>
		<div class="top-bar">
			<span class="com">Computer</span><span class="score">0:0</span><span class="player" id="p">Player</span>
		</div>
		<div class="heading">ROCK PAPER SCISSORS!!!</div>
		<!-- <img src="assets/img/rock.jpg" alt="Rock" class="player-option" id="rock">
		<img src="assets/img/paper.jpg" alt="Paper" class="player-option" id="paper">
		<img src="assets/img/scissor.jpg" alt="Scissors" class="player-option" id="scissors"> -->
		<div class="player-option" id="rock">ROCK</div>
		<div class="player-option" id="paper">PAPER</div>
		<div class="player-option" id="scissors">SCISSORS</div>
	</div>
</div>
<script>
	// var name=prompt("Enter your name!");
	// document.getElementById("p").value=name;
	options=["rock","paper","scissors"];
	var option;
	var com;
	var player_score=0;
	var com_score=0;
	document.getElementById("rock").addEventListener('click',function(){option=0;});
	document.getElementById("paper").addEventListener('click',function(){option=1;});
	document.getElementById("scissors").addEventListener('click',function(){option=2;})
	document.getElementById("rock").addEventListener('click',rockPaperScissor);
	document.getElementById("paper").addEventListener('click',rockPaperScissor);
	document.getElementById("scissors").addEventListener('click',rockPaperScissor);
	document.getElementById('reset').addEventListener('click',function()
		{
			player_score=0;
			com_score=0;
			document.querySelector('.score').innerHTML="0:0";
		});
	function rockPaperScissor(){
		var min=0; 
	    var max=3;  
	    var com =Math.floor(Math.random() * (+max - +min)) + +min; 
	    console.log("Player:"+options[option]+" Computer:"+options[com]);
	    gameLogic(option,com);
	}
	function gameLogic(option,com){
		if(option==0){
			if(com==0){
				console.log("Draw");
				document.querySelector('.score').innerHTML="DRAW";
			}
			else if (com==1){
				console.log("Computer wins");
				com_score++;
				document.querySelector('.score').innerHTML=player_score+":"+com_score;
			}
			else{
				console.log("Player wins");
				player_score++;
				document.querySelector('.score').innerHTML=player_score+":"+com_score;
			}
		}
		else if(option==1){
			if(com==0){
				console.log("Player wins");
				player_score++;
				document.querySelector('.score').innerHTML=player_score+":"+com_score;
			}
			else if (com==1){
				console.log("Draw");
				document.querySelector('.score').innerHTML="DRAW";
			}
			else{
				console.log("Computer wins");
				com_score++;
				document.querySelector('.score').innerHTML=player_score+":"+com_score;
			}
		}
		else{
			if(com==0){
				console.log("Computer wins");
				com_score++;
				document.querySelector('.score').innerHTML=player_score+":"+com_score;
			}
			else if (com==1){
				console.log("Player wins");
				player_score++;
				document.querySelector('.score').innerHTML=player_score+":"+com_score;
			}
			else{
				console.log("Draw");
				document.querySelector('.score').innerHTML="DRAW";
			}
		}
	}
</script>
</body>
</html>
